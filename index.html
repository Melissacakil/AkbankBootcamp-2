<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-çözüm Transctional Services Panel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <div class="container-fluid">
            <div class="container-full">
                <div class="bolum1">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form">
                                <div class="mb-1 ">
                                    <!--Ad,Soyad, Bakiye Form Bölümü-->
                                    <label for="exampleFormControlInput1" class="form-label">Ad</label>
                                    <input type="email" class="form-control" id="formCustomerName"
                                        placeholder="Adınızı giriniz">
                                </div>
                                <div class="mb-1">
                                    <label for="exampleFormControlInput1" class="form-label">Soyad</label>
                                    <input type="email" class="form-control" id="formCustomerSurname"
                                        placeholder="Soyadınızı giriniz">
                                </div>
                                <div class="mb-1">
                                    <label for="exampleFormControlInput1" class="form-label">Bakiye</label>
                                    <input type="number" class="form-control" id="formCustomerBalance"
                                        placeholder="Bakiyenizi giriniz">
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" onclick="appendButton()">Ekle</button>    
                        </div>
                        <div class="col-md-5">
                            <div class="row" id="Mc"></div>
                            <div class="row" id="Mc"></div>
                        </div>
                        
                        <div class="col-md-3">
                        <div class="form">
                            <div class="mb-1 ">
                                <!--Ürün Adı, Ürün Fiyatı, Ürün Adedi Form Bölümü-->
                                <label for="exampleFormControlInput1" class="form-label">Ürün Adı</label>
                                <input type="email" class="form-control" id="formProductName"
                                    placeholder="Ürün adını giriniz">
                            </div>
                            <div class="mb-1">
                                <label for="exampleFormControlInput1" class="form-label">Ürün Fiyatı</label>
                                <input type="number" class="form-control" id="formProductPrice"
                                    placeholder="Ürün fiyatını giriniz">
                            </div>
                            <div class="mb-1">
                                <label for="exampleFormControlInput1" class="form-label">Ürün Adedi</label>
                                <input type="number" class="form-control" id="formProductNumber"
                                    placeholder="Ürün adedini giriniz">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" onclick="appendProduct_Button()">Ekle</button>   
                    </div>
                    </div>
                </div>
            </div>
        

       
            <div class="container-full">
                <div class="bolum2">
                    <div class="row">
                        <div class="col-md-3 form-label" >
                            <!-- Kişi Listesi -->
                            <div id="customer-list">

                            </div>
                                    
                               
                        </div>
                        <div class="col-md-5">

                            <div id="customer-list">

                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        
    </div>


    <script src="index.js"></script>
    <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
    <!-- <script src="bootstrap/js/popper.min.js"></script> -->
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
